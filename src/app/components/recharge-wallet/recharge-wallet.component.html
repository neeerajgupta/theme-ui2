<div class="rachargepage">



    <div class="rachargeForms">

        <p-card [style]="{ width: '100%' }" styleClass="p-pl-4 p-pr-4 p-pt-6 p-pb-3">
            <div class="p-d-flex p-flex-column">

                <div class="p-d-flex p-jc-between">
                    <div class="p-d-flex p-flex-column p-mr-6">

                        <h1 class="p-mt-0"> <img src="../../../assets/wallet-svgrepo-com.svg" alt="" height="26px" width="26px"> Your
                            Wallet</h1>

                        <label class="span">Balance</label>

                        <h3 class="color-lightbule ">₹ <i class="p-ml-1">0</i></h3>
                    </div>

                    <div class="p-d-flex p-ai-center">
                        <img src="../../../assets/wallet-svgrepo-com1.svg" alt="" height="100px" width="100px">
                    </div>

                </div>

                <div>

                </div>








            </div>

        </p-card>

    </div>

    <div class="rachargeForms">

        <p-card [style]="{ width: '100%' }" styleClass="p-pl-4 p-pr-4 p-pt-6 p-pb-3">
            <div class="p-d-flex ">
                <input type="text"  pInputText placeholder="₹ 20000" class=" p-mr-4 reachargeInput" />

                <p-button label="Recharge" [rounded]="true" severity="secondary" styleClass="p-button-info" />
            </div>
            <div class="p-d-flex p-mt-2 p-mb-2">
                <p-button label="₹ 2000" [outlined]="true" [rounded]="true" severity="secondary" styleClass="p-button-select" />
                <p-button label="₹ 3000" [outlined]="true" [rounded]="true" severity="secondary" styleClass="p-button-select" />
                <p-button label="₹ 4000" [outlined]="true" [rounded]="true" severity="secondary" styleClass="p-button-select" />
                <p-button label="₹ 5000" [outlined]="true" [rounded]="true" severity="secondary" styleClass="p-button-select" />
                <p-button label="₹ 6000" [outlined]="true" [rounded]="true" severity="secondary" styleClass="p-button-select" />

            </div>

            <a class="promocode " >You have Promocode?</a>
            <div class="p-d-flex p-mt-2">
              
                <input type="text"  pInputText placeholder="Enter Your code" class=" p-mr-4 reachargeInput" />

                <p-button label="Apply" [rounded]="true" severity="secondary" styleClass="p-button-info" />
            </div>

        </p-card>

    </div>


</div>

<p-card [style]="{ width: '98%' }" styleClass="p-pl-6 p-pr-6 p-pt-5 p-pb-5">


    <div class="p-d-flex p-flex-column">


        <p-table [value]="products" styleClass="reachargetable">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>







    </div>

</p-card>
